<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form page</title>
</head>
<body>
    <form>
        <label for="memberName">Member name:</label>
        <input type="text" id="memberName" required="required" autofocus="autofocus" />
        <strong>*req</strong>
        <br />
        <label for="email">Email:</label>
        <input type="text" required="required" id="email" />
        <strong>*req</strong>
        <br />
        <label for="school">School:</label>
        <input type="text" required="required" id="school" />
        <strong>*req</strong>
        <br />
        <input type="image" src="submit.png" alt="Submit" name="Submit button" style="margin-top:5px;" />
        <input type="image" src="reset.png" alt="Reset" name="Reset button" />
    </form>
</body>
</html>
