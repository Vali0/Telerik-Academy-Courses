<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts</title>
    <link rel="stylesheet" href="TableCSS.css" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Andres</td>
                <td>Berlin</td>
                <td>
                    <img src="http://www.anisland.com/images/ico_flag_german.gif" />
                    <span>Germany</span>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="isPromoted" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://bonjour-tristesse.appspot.com/images/flags/22px-Flag_of_Mexico.svg.png" />
                    <span>Mexico</span>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="isPromoted" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td>
                    <img src="http://bonjour-tristesse.appspot.com/images/flags/22px-Flag_of_Mexico.svg.png" />
                    <span>Mexico</span>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="isPromoted" checked="checked" />
                    </form>
                </td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="http://sourceforge.net/apps/mediawiki/turbocash/nfs/project/t/tu/turbocash/7/76/22px-Flag_of_the_United_Kingdom.png" />
                    <span>UK</span>
                </td>
                <td>
                    <form>
                        <input type="checkbox" name="isPromoted" />
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
