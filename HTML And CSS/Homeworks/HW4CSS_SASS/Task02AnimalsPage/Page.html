<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>The World's Strongest Man</title>
    <link href="Style.css" rel="stylesheet" />
</head>
<body>
    <div id="simple-web-gallery">
        <form>
            <nav>
