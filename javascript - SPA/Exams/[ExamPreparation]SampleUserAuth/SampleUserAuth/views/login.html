<div>
    <div>
        <label>Email</label>
        <input type=text placeholder="Email" ng-model="user.email" />
    </div>
    <div>
        <label>Password</label>
        <input type=text placeholder="Password" ng-model="user.password" />
    </div>
    <input type="button" value="Sign In" ng-click="signin(user)" />
    <a href="/" id="back-button">
        <input type="button" value="Back" />
    </a>
</div>
