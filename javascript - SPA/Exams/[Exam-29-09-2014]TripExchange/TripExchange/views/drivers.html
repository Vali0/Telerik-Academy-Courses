<div ng-show="isLogged()">
    <div>
        <label>Page number:</label>
        <input type="text" ng-model="filter.page" value="1" />
    </div>

    <div>
        <label>Username:</label>
        <input type="text" ng-model="filter.username" value="1" />
    </div>

    <input type="button" ng-click="filterDrivers(filter)" value="Filter" />
</div>

<div id="table-container">
    <h1>{{noResults}}</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Upcoming Trips</th>
                <th>Total Trips</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="driver in drivers">
                <td><a href="/#/driver/{{driver.id}}">{{driver.name}}</a></td>
                <td>{{driver.numberOfUpcomingTrips}}</td>
                <td>{{driver.numberOfTotalTrips}}</td>
            </tr>
        </tbody>
    </table>
</div>
