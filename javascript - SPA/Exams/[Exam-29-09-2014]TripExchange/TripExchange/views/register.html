<div>
    <div>
        <label>Email</label>
        <input type=text placeholder="Email" ng-model="user.email" />
    </div>
    <div>
        <label>Password</label>
        <input type=text placeholder="Password" ng-model="user.password" />
    </div>
    <div>
        <label>Confirm Password</label>
        <input type=text placeholder="Confirm Password" ng-model="user.confirmPassword" />
    </div>
    <div>
        <label>Driver: </label>
        <input type="checkbox" ng-model="user.isDriver" />
        <label>Car: </label>
        <input type="text" ng-model="user.car" />
    </div>
    <input type="button" value="Sign Up" ng-click="signup(user)" />
    <a href="/" id="back-button">
        <input type="button" value="Back" />
    </a>
</div>
