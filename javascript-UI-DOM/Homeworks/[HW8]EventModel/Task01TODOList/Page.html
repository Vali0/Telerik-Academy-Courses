<head>
    <title></title>
    <style>
        input[type="button"]:first-of-type {
            display: block;
        }

        ul {
            list-style-type: none;
        }

            ul li a {
                cursor: pointer;
            }
    </style>
</head>

    <label>Description</label>
    <input type="text" id="todo-description" placeholder="TODO description" />

    <ul id="todo-list"></ul>
    <script src="todo-generator.js"></script>
</body>
</html>
