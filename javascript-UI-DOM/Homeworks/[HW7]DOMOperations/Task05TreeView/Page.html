<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Expand and collaps ul</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <ul>
            <li>Item 1</li>
            <li>
                Item 2
                <ul>
                    <li>Sub item 2.1</li>
                    <li>
                        Sub item 2.2
                        <ul>
                            <li>Sub item 2.2.1</li>
                            <li>Sub item 2.2.2</li>
                            <li>
                                Sub item 2.2.3
                                <ul>
                                    <li>Sub item 2.2.3.1</li>
                                    <li>Sub item 2.2.3.2</li>
                                </ul>
                            </li>

                        </ul>
                    </li>
                </ul>
            </li>
            <li>Item 3</li>
            <li>
                Item 4
                <ul>
                    <li>Sub item 4.1</li>
                    <li>Sub item 4.2</li>
                    <li>
                        Sub item 4.3
                        <ul>
                        <li>Sub item 4.3.1</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <script src="ulExpand.js"></script>
    </body>
</html>
